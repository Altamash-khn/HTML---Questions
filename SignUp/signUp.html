    <!-- Hint 1 All of these inputs can use the input tag, with different type attributes to determine the input type. -->
    <!-- Hint 2 A required boolean attribute can be used for required form inputs -->
    <!-- . Hint 3 A button tag or an input tag with type="submit" will automatically submit their parent forms. -->

    <!-- *************************** -->
    <!-- SOLUTION 1 -->
    <form autocomplete="off">
      <label for="name">Username: </label>
      <input type="text" id="name" required />

      <label for="pass">Password: </label>
      <input type="password" id="pass" required />

      <label for="email">Email: </label>
      <input type="email" id="email" required />

      <label for="tel">Phone Number: </label>
      <input type="tel" id="tel" />

      <label for="birthdate">Date of Birth:</label>
      <input type="date" id="birthdate" />

      <label for="TOS">I agree to the TOS</label>
      <input type="checkbox" id="TOS" required />

      <button>Sign Up</button>
    </form>
